<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>WebGLI Mockup</title>
    
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
    <style type="text/css">
    <!--
      /* Standard Tag Styles */
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }
      html {
        height: 100%;
      }
      table {
        margin: 0px;
        padding: 0px;
        border-spacing: 0px;
      }
      td {
        padding: 0;
      }
      #header {
        width: 100%;
        background: repeat-x url("index_files/header_bg.png");
      }
      #content {
        width: 100%;
        height: 100%;
        border: 1px solid #000000;
        background: #ffffff;
        text-align: center;
      }
      #tabbar {
        width: 100%;
        height: 64px;
        margin-bottom: -4px;
      }
      #tabbar td {
        font-size: 12px;
        cursor: pointer;
        cursor: hand;
      }
      .tabbarn {
        background-color: #a1a1f2;
        color: #000000;
        text-decoration: none;
      }
      .tabbars {
        background-color: #000000;
        color: #ffffff;
        text-decoration: none;
      }
      .tabbarnl {
        width: 27px;
        background-image: url("index_files/tab_n_l.png");
      }
      .tabbarnm {
        width: 27px;
        background-image: url("index_files/tab_n_m.png");
      }
      .tabbarnr {
        width: 27px;
        background-image: url("index_files/tab_n_r.png");
      }
      .tabbarsl {
        width: 27px;
        background-image: url("index_files/tab_s_l.png");
      }
      .tabbarsml {
        width: 27px;
        background-image: url("index_files/tab_s_ml.png");
      }
      .tabbarsmr {
        width: 27px;
        background-image: url("index_files/tab_s_mr.png");
      }
      .tabbarsr {
        width: 27px;
        background-image: url("index_files/tab_s_r.png");
      }
    -->
    </style>
    <script language="javascript">
    <!--
      function browserType() {
        var type;
        if (document.layers) {
          type = 'nn4';
        }
        if (document.all) {
          type = 'ie';
        }
        if (window.navigator.userAgent.toLowerCase().match("gecko")) {
          type = 'gecko';
        }
        return type;
      }
      function findLayer(name) {
        var layer;
        var browser_type = browserType();
        if (browser_type == 'gecko') {
          layer = eval('document.getElementById(\'' + name + '\')');
        } else if (browser_type == 'ie') {
          layer = eval('document.all[\'' + name + '\']');
        } else {
          layer = eval('document.layers[\'' + name + '\']');
        }
        return layer;
      }
      function changetab(id, count) {
        var s;
        for (i = 0; i < count; i++) {
          s = (i == id) ? 's' : 'n';
          if (i == 0) {
            findLayer('tabbarl').className = 'tabbar' + s + 'l';
          } else if (i != (id + 1)) {
            findLayer('tabbar' + (i - 1) + 'r').className = (s == 's') ? 'tabbar' + s + 'ml' : 'tabbar' + s + 'm';
          }
          findLayer('tabbar' + i).className = 'tabbar' + s;
          findLayer('tabbar' + i + 'a').className = 'tabbar' + s;
          if (i == (count - 1)) {
            findLayer('tabbar' + i + 'r').className = 'tabbar' + s + 'r';
          } else {
            findLayer('tabbar' + i + 'r').className = (s == 's') ? 'tabbar' + s + 'mr' : 'tabbar' + s + 'm';
          }
        }
      }
    //-->
    </script></head>


  <body onload="changetab(0,5);">
    <table style="width: 100%; height: 100%;">
      <tbody><tr>
        <td id="header">
          <table id="tabbar">
            <tbody><tr>
              <td colspan="11" style="height: 37px; font-size: 1px; cursor: default;">&nbsp;</td>
              <td rowspan="2" style="text-align: right; cursor: default;">
                <img src="index_files/header.png" alt="Gentoo Linux Installer" style="width: 400px; height: 64px;">
              </td>
            </tr>
            <tr>
              <td class="tabbarsl" id="tabbarl"><img src="index_files/spacer.png" alt=""></td>
              <td class="tabbars" id="tabbar0" onclick="changetab(0,5); top.frames['content'].location.href = '/welcome';"><a id="tabbar0a" class="tabbars" href="/welcome" target="content" onclick="return false;">Welcome</a></td>
              <td class="tabbarsmr" id="tabbar0r" onclick="changetab(0,5); top.frames['content'].location.href = '/welcome';"><img src="index_files/spacer.png" alt=""></td>
              <td class="tabbarn" id="tabbar1" onclick="changetab(1,5);"><a id="tabbar1a" class="tabbarn" href="#" onclick="return false;">Profiles</td>
              <td class="tabbarnm" id="tabbar1r" onclick="changetab(1,5);"><img src="index_files/spacer.png" alt=""></td>
              <td class="tabbarn" id="tabbar2" onclick="changetab(2,5);"><a id="tabbar2a" class="tabbarn" href="#" onclick="return false;">Clients</td>
              <td class="tabbarnm" id="tabbar2r" onclick="changetab(2,5);"><img src="index_files/spacer.png" alt=""></td>
              <td class="tabbarn" id="tabbar3" onclick="changetab(3,5);"><a id="tabbar3a" class="tabbarn" href="#" onclick="return false;">Install</td>
              <td class="tabbarnm" id="tabbar3r" onclick="changetab(3,5);"><img src="index_files/spacer.png" alt=""></td>
              <td class="tabbarn" id="tabbar4" onclick="changetab(4,5);"><a id="tabbar4a" class="tabbarn" href="#" onclick="return false;">Master Server</td>
              <td class="tabbarnr" id="tabbar4r" onclick="changetab(4,5);"><img src="index_files/spacer.png" alt=""></td>
            </tr>
          </tbody></table>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
