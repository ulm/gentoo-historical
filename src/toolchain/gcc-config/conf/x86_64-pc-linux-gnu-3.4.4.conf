	chost=i686-pc-linux-gnu
	ldpath=/usr/lib/gcc/x86_64-pc-linux-gnu/3.4.4/32
	spec=/usr/lib/gcc/x86_64-pc-linux-gnu/3.4.4/vanilla.spec
	cflags=-m32

[x86-hardened]
	chost=i686-pc-linux-gnu
	ldpath=/usr/lib/gcc/x86_64-pc-linux-gnu/3.4.4/32
	spec=/usr/lib/gcc/x86_64-pc-linux-gnu/3.4.4/hardened.spec
